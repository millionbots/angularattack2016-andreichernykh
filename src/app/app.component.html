<main class="noselect">
    <div class="game-title">Good Old Minesweeper</div>
    <div class="game-modes">
        <div class="mode" (click)="startEasyGame()"><icon [type]="'easy'" class="restart-btn">Easy</icon></div>
        <div class="mode" (click)="startNormalGame()"><icon [type]="'normal'" class="restart-btn">Normal</icon></div>
        <div class="mode" (click)="startHardGame()"><icon [type]="'hard'" class="restart-btn">Hard</icon></div>
    </div>
    <game-field [gameField]="state.gameField"></game-field>
    <control-panel
        [startTime]="state.startTime"
        [minesCount]="state.gameField.minesCount"
    ></control-panel>
    <modal *ngIf="state.isVictory">
        <victory-screen [startTime]="state.startTime"></victory-screen>
    </modal>
    <modal *ngIf="state.isDefeat">
        <defeat-screen></defeat-screen>
    </modal>
    <score-board [scores]="scores"></score-board>
</main>

<main class="noselect">
    <div class="game-title">
        Minesweeper
    </div>
    <game-field [gameField]="state.gameField"></game-field>
    <control-panel
        [time]="gameTime"
        [minesCount]="state.gameField.minesCount"
    ></control-panel>
    <div *ngIf="state.isVictory">
        Victory
    </div>
    <div *ngIf="state.isDefeat">
        Fail!
    </div>
    <score-board [scores]="state.scores"></score-board>
</main>

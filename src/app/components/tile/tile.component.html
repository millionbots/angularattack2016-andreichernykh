<div [ngClass]="getClasses()" (click)="onClick()">
    <div *ngIf="tile.isRevealed">
        <div *ngIf="tile.isMine">
            <icon [type]="'skull'"></icon>
        </div>
        <div *ngIf="!tile.isMine">
            <div [ngClass]="getCounterClasses()">{{tile.threatCount > 0 ? tile.threatCount : ''}}</div>
        </div>
    </div>
</div>
